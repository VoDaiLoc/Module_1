<!DOCTYPE html>
<html>
    <head>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CreatForm</title>
        </head>
        <body>
            <form action="simpleform.html" method="get" class="wufoo">
                <h2>Order Form</h2>
                <p>What would you like to buy?</p>
                <select>
                    <option value=" ">A</option>
                    <option value=" ">B (+ 0.5$)</option>
                    <option value="">C (+ 0.5$)</option>
                </select>
                <p>How many would you like to order?</p>
                <input type="radio" name="rd">1 - $10<br>
                <input type="radio" name="rd">2 - $20 <br>
                <input type="radio" name="rd">3 - $25 <br>
                <p>Name <span style="color:red">*</span></p>
                <input type="text" name="firstname" placeholder="FirstName" size="15">
                <input type="text" name="lastname" placeholder="LastName" size="15"> <br>
                <p>Email</p> <br>
                <input type="text" name="email" size="35"> <br>
                <p>Phone Number</p>
                <input type="text" name="phone1" size="5"> - 
                <input type="text" name="phone2" size="5"> - 
                <input type="text" name="phone3" size="5"> <br>
                <p><input type="button" name="submit" value="Submit"></p>
            </form>
            <style>
                .wufoo {
                    font-family: 'Lucida Sans Unicode', 'Lucida Grande',  Tahoma, sans-serif;
                }
            </style>
        </body>
        </html>
    </head>
</html>
