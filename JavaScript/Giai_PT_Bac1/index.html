<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Nhập a:</td>
            <td><input type="number" id="number1"></td>
        </tr>
        <tr>
            <td>Nhập b:</td>
            <td><input type="number" id="number2"></td>
        </tr>
        <tr>
            <td>Nghiệm:</td>
            <td><input type="number" id="number"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="kq()">Kết quả:</button></td>
        </tr>
    </table>
</body>
<!-- <script src="nghiem.js"></script>  -->
<script>
    function kq() {
   let numA = Number(document.getElementById('number1').value);
   let numB = Number(document.getElementById('number2').value);
   let tong = -numB / numA;
   document.getElementById('number').value = tong;
}
</script>
</html>
