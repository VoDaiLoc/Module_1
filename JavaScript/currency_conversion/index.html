<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="number" id="Amount"></td>
                <td>
                    <select name="" id="">
                        <option id="VND" value="">VietNam</option>
                    </select>
                </td>
                <td>
                    <select name="" id="">
                        <option id="USD" value="">USD</option>
                    </select>
                </td>
                <td><button type="button" onclick="convert()">Convert</button></td>
            </tr>
            <tr>
                <td style="color:blue; text-align: right;">Result:</td>
                <td><input id="kq" type="number" readonly></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
    <script>
        function convert() {
            let VND = Number(document.getElementById("Amount").value)
            let USD = VND/23000
            document.getElementById("kq").value = USD
        }
    </script>
</body>
</html>
