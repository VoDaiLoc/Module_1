        function reverseArray(ch) {
            let numbers = new Array(100);
            for (let i = 0; i < numbers.length; i++) {
                numbers[i] = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
            }
            document.write(numbers + '<br>');
            let find = false;
            document.write(`Vị trí xuất hiện của kí tự ${ch} trong mảng là: `);
            for (let j = 0; j < numbers.length; j++) {
                if (numbers[j] == ch) {
                    document.write(`${j} `);
                    find = true;
                }
            }
            if (find == false) {
                document.write('-1');
            }
        }
