<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Giá trị lớn nhất Mảng:
        let arr = [-3, 5, 1, 3, 2, 10];
        let max = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (arr[i] > max)
                max = arr[i];
        }
        document.write('Giá trị lớn nhất của mảng là: ' + max+'<br>');
        // Giá trị nhỏ nhất Mảng:
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min)
                min = arr[i];
        }
        document.write('Giá trị nhỏ nhất của Mảng là: ' + min);
    </script>
</body>

</html>
