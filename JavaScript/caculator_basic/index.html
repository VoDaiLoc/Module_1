<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 500px;
            border-collapse: collapse;
            border: 1px solid #333 ;
        }
        td {
            width: 100px;
            height: 100px;
        }
        button {
            font-size: xx-large;
            color: blue;
            width: 100px;
            height: 100px;
        }
        input {
            text-align: right;
            font-size: xx-large;
            width: 300px;
            height: 60px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td id='scr' colspan="4"><input type="text" readonly id="screen"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="keyNumber(1)">1</button></td>
                <td><button type="button" onclick="keyNumber(2)">2</button></td>
                <td><button type="button" onclick="keyNumber(3)">3</button></td>
                <td><button type="button" onclick="keyOperator('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="keyNumber(4)">4</button></td>
                <td><button type="button" onclick="keyNumber(5)">5</button></td>
                <td><button type="button" onclick="keyNumber(6)">6</button></td>
                <td><button type="button" onclick="keyOperator('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="keyNumber(7)">7</button></td>
                <td><button type="button" onclick="keyNumber(8)">8</button></td>
                <td><button type="button" onclick="keyNumber(9)">9</button></td>
                <td><button type="button" onclick="keyOperator('*')">x</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="keyOperator('C')">C</button></td>
                <td><button type="button" onclick="keyNumber(0)">0</button></td>
                <td><button type="button" onclick="keyOperator('=')">=</button></td>
                <td><button type="button" onclick="keyOperator('/')">/</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        var canEnterAnOperator =false
        var screen = document.querySelector('#screen')
        function keyNumber(num) {
            screen.value += num
            canEnterAnOperator = true
        }
        function keyOperator(opt) {
            switch (true) {
                case opt == '+' && canEnterAnOperator && screen.value != '':
                    screen.value += opt
                    selectedOperand = false
                    break
                case opt == '-' && canEnterAnOperator && screen.value != '':
                    screen.value += opt
                    selectedOperand = false
                    break
                case opt == '*' && canEnterAnOperator && screen.value != '':
                    screen.value += opt
                    selectedOperand = false
                    break
                case opt == '/' && canEnterAnOperator && screen.value != '':
                    screen.value += opt
                    selectedOperand = false
                    break
                case opt == '=' && canEnterAnOperator && screen.value != '':
                    screen.value = eval(screen.value);
                    selectedOperand = false
                    break
                case opt == 'C':
                    screen.value = ''
                    break
            }
        }
    </script>
</body>
</html>
