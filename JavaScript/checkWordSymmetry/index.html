<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt('Nhập vào 1 từ:');
        let lower = str.toLowerCase();
        let relower = '';
        for (let i = lower.length - 1; i >= 0; i--)
            relower += lower[i];
        if (relower == lower)
            document.write(`${str} là từ đối xứng`)
        else
            document.write(`${str} không phải là từ đối xứng`)

    </script>
</body>

</html>
