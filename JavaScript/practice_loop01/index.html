        function guessTheNumber() {
            let min = Number(prompt('Bạn muốn đoán số nằm trong khoảng từ: '));
            let max = Number(prompt('Đến: '));
            let random = Math.floor(Math.random() * (max - min + 1)) + min;
            let choose = Number(prompt('Số bạn đoán là: '));
            while (choose != random) {
                if (choose < random)
                    choose = Number(prompt('Số bạn đoán hơi bé, mời bạn đoán lại:'));
                else
                    choose = Number(prompt('Số bạn đoán hơi lớn, mời bạn đoán lại:'));
            }
            if (choose == random)
                alert(`Chúc mừng bạn ${random} là số chính xác!`);
