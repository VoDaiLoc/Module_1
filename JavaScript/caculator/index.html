<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <caption><h2>Caculator</h2></caption>
            <tr>
                <td><input type="number" id="num1"></td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="cong()">Addition(+)</button>
                    <button type="button" onclick="tru()">Subtraction(-)</button>
                </td>
                <td>
                    <button type="button" onclick="nhan()">Multiplication(x)</button>
                    <button type="button" onclick="chia()">Division(/)</button>
                </td>
            </tr>
            <tr>
                <td>Result Division</td>
                <td><input type="number" id="kq" readonly></td>
            </tr>
        </table>
    </form>
    <script>
        function cong() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("kq").value = num1+num2
        }
        function tru() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("kq").value = num1-num2
        }
        function nhan() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("kq").value = num1*num2
        }
        function chia() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            document.getElementById("kq").value = num1/num2
        }
    </script>
</body>
</html>
