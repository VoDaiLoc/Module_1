<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Sample Screen:</h3>
    <input id="txt" type="text">
    <button id="add" type="button" onclick="add_array()">Add</button>
    <button type="button" onclick="display_array()">Display</button>
    <div id="result"></div>
    <script>
        let arr = new Array();
        function add_array() {
            arr += document.querySelector('#txt').value;
            document.querySelector('#txt').value = '';
        }
        function display_array() {
            let e = '<hr>';
            for (let i = 0; i < arr.length; i++) {
                e += 'Element' + i + '=' + arr[i] + '<hr>';
                document.querySelector('#result').innerHTML = e;
            }


        }
    </script>
</body>

</html>
