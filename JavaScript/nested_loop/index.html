        // document.write('</table>');
        // Dùng while:
        let i=1;
        let j=1;
        document.write('<table>');
        document.write('<tr>');
        while (i<=10) {
            while (j<=10) {
                document.write('<td>'+(i*j)+'</td>');
                j++;
            }
            i++;
            j=1;
            document.write('<tr>');
        }
        document.write('<table>');
    </script>
