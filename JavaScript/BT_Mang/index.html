    <script>
        // Bài 1.1:
        let n = Number(prompt('Nhập size của mảng muốn tạo: '));
        let arr = new Array(n);
        for (let i = 0; i < n; i++) {
            arr[i] = Math.floor(Math.random() * (75 - 5 + 1) + 5);
        }
        document.write(arr + '<br>');
        // Bài 1.2:
        for (let i = 0; i < n; i++) {
            document.write(arr[i] + ';');
        }
        // Bài 1.3:
        max = arr[0];
        for (i = 1; i < n; i++) {
            if (max < arr[i])
                max = arr[i];
        }
        document.write(`Giá trị lớn nhất của mảng là: ${max}`);
        // Bài 1.4:
        min = arr[0];
        for (let i = 0; i < n; i++) {
            if (min > arr[i])
                min = arr[i];
        }
        document.write(`Giá trị nhỏ nhất của mảng là: ${min}`);
        // Bài 1.5:
        let value = Number(prompt('Nhập vào 1 giá trị bất kỳ: '));
        lct = true;
        document.write(`Vị trí của giá trị ${value} trong mảng là: `)
        for (let i = 0; i < n; i++) {
            if (arr[i] == value) {
                document.write(i + ' ');
                lct = false;
            }
        }
        if (lct == true)
            document.write(-1);
