<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id='month' type="number"><button type="button" onclick="numDay()">Tính số ngày</button> <br>
    <input id='result' style="width: 250px" type="text" readonly>
    <script>
        function numDay() {
            let m = Number(document.getElementById('month').value)
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').value = (`Tháng ${m} có 31 ngày`)
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').value = (`Tháng ${m} có 30 ngày`)
                    break;
                case 2:
                    document.getElementById('result').value= (`Tháng ${m} có 28 hoặc 29 ngày`)
                    break;
                default:
                    document.getElementById('result').value = 'Tháng không hợp lệ'
            }
            }
    </script>
</body>
</html>
