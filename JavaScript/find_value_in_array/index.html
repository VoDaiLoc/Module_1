<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [-3, 5, 1, 3, 2, 10];
        let num = Number(prompt('Nhập vào giá trị cần tìm kiếm'));
        document.write(`Vị trí số ${num} trong mảng là: `);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]==num)
                document.write(i+' ');
        }
    </script>
</body>

</html>
