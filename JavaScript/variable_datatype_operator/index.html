<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài tập 1:
        let L = parseFloat(prompt('Nhập điểm môn Vật Lý: '))
        let H = parseFloat(prompt('Nhập điểm môn Hóa học: '))
        let S = parseFloat(prompt('Nhập điểm môn Sinh học: '))
        let Tong = L+H+S
        let DTB = Tong/3
        document.write('Tổng điểm 3 môn là: ' + Tong)
        document.write('<br>')
        document.write('Điểm trung bình: ' + DTB)
        document.write('<br>')
        // Bài tập 2:
        let C = parseFloat(prompt('Nhập độ C: '))
        let F = (9*C/5+32)
        document.write('Độ C chuyển sang độ F là: ' + F)
        document.write('<br>')
        // Bài tập 3:
        let r = parseFloat(prompt('Nhập bán kính đường tròn: '))
        S = Math.PI*r*r
        document.write('Diện tích hình tròn là: ' + S)
        document.write('<br>')
        // Bài tập 4:
        C = 2*Math.PI*r
        document.write('Chu vi hình tròn là: ' + C)
    </script>
</body>
</html>
