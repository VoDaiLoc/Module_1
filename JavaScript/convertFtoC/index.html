<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">Fahrenheit</label>
            <input id="Fahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter()"
                onchange="temperatureConverter()">
        </p>
        <p>Celcius: <span id="outputCelcius"></span></p>
    </form>
    <script>
        function temperatureConverter() {
            let valNum = parseFloat(document.querySelector('#Fahrenheit').value);
            document.querySelector('#outputCelcius').innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</body>

</html>
