<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1:
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!")
                break
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too') 
            default:
                alert('We hope that this page looks ok!')
        }
        // Bài 2:
        let a = prompt('a?: ')
        switch (a) {
            case 0:
                alert(0)
                break
            case 1:
                alert(1)
                break
            case 2:
            case 3:
                alert('2,3')
        }
        // Bài 3:
        let n = parseInt(prompt('Nhập số: '))
        if (n>0) {
            alert(1)
        } else if (n<0) {
            alert(-1)
        } else {
            alert(0)
        }
        // Bài 3 viết lại bằng Swith...Case:
        let value = parseInt(prompt('Nhập vào 1 số: '))
        switch(true) {
        case (value>0):
            alert(1)
            break
        case (value<0):
            alert(-1)
            break
        default:
            alert(0)
        }
        
    </script>
</body>
</html>
